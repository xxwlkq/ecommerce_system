{% extends "base/base.html" %}

{% block title %}我的收藏 - 个人中心{% endblock %}

{% block css %}
<style>
    .favorites-container {
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
    }
    .section-title {
        font-size: 22px;
        margin-bottom: 25px;
        font-weight: bold;
        color: #333;
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
    }
    .favorites-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 20px;
    }
    .favorite-item {
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        overflow: hidden;
        transition: transform 0.3s;
    }
    .favorite-item:hover {
        transform: translateY(-5px);
    }
    .product-img {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }
    .product-info {
        padding: 15px;
    }
    .product-name {
        font-size: 16px;
        margin-bottom: 8px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        color: #333;
    }
    .product-price {
        font-size: 18px;
        color: #e74c3c;
        font-weight: bold;
        margin-bottom: 12px;
    }
    .product-status {
        font-size: 12px;
        color: #666;
        margin-bottom: 15px;
    }
    .operate-btns {
        display: flex;
        gap: 10px;
    }
    .btn {
        padding: 8px 0;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
        text-align: center;
        flex: 1;
    }
    .add-cart-btn {
        background: #008CBA;
        color: white;
        border: none;
    }
    .remove-favorite-btn {
        background: #f5f5f5;
        color: #333;
        border: 1px solid #ddd;
    }
    .empty-tip {
        text-align: center;
        padding: 50px 0;
        color: #999;
        font-size: 16px;
    }
    .empty-tip img {
        width: 120px;
        margin-bottom: 20px;
        opacity: 0.5;
    }
</style>
{% endblock %}

{% block content %}
<div class="favorites-container">
    <h2 class="section-title">我的收藏</h2>
    
    <div class="favorites-list" id="favoritesList">
        <!-- 收藏列表将通过JS动态渲染 -->
    </div>
</div>
{% endblock %}

{% block js %}
<script>
    // 页面加载后获取收藏列表
    window.onload = function() {
        fetch('/api/user/get_favorites')
            .then(res => res.json())
            .then(data => {
                if (data.success && data.favorites.length > 0) {
                    renderFavorites(data.favorites);
                } else {
                    // 显示空状态
                    document.getElementById('favoritesList').innerHTML = `
                        <div class="empty-tip">
                            <img src="/static/user/images/empty-favorites.png" alt="暂无收藏">
                            <p>您暂无收藏的商品，去逛逛吧~</p>
                        </div>
                    `;
                }
            })
            .catch(err => {
                console.error('获取收藏失败:', err);
                alert('加载收藏列表失败，请重试');
            });
    };

    // 渲染收藏列表
    function renderFavorites(favorites) {
        const listContainer = document.getElementById('favoritesList');
        let html = '';

        favorites.forEach(favorite => {
            const product = favorite.product; // 假设收藏数据中包含商品详情
            // 修复：用JS三元表达式替换模板语法，动态判断商品状态
            const statusText = product.stock > 0 ? '有货' : '无货';
            const statusClass = product.stock > 0 ? 'color: #27ae60;' : 'color: #e74c3c;';

            html += `
                <div class="favorite-item">
                    <img src="/static/admin/uploads/products/${product.image}" alt="${product.name}" class="product-img">
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">¥${product.price}</div>
                        <div class="product-status" style="${statusClass}">${statusText}</div>
                        <div class="operate-btns">
                            <button class="btn add-cart-btn" onclick="addToCart(${product.product_id})">
                                加入购物车
                            </button>
                            <button class="btn remove-favorite-btn" onclick="removeFavorite(${favorite.favorite_id})">
                                取消收藏
                            </button>
                        </div>
                    </div>
                </div>
            `;
        });

        listContainer.innerHTML = html;
    }

    // 加入购物车
    function addToCart(productId) {
        fetch('/api/cart/add', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ product_id: productId, quantity: 1 })
        })
        .then(res => res.json())
        .then(data => {
            alert(data.msg);
        })
        .catch(err => {
            console.error('加入购物车失败:', err);
            alert('操作失败，请重试');
        });
    }

    // 取消收藏
    function removeFavorite(favoriteId) {
        if (confirm('确定要取消收藏该商品吗？')) {
            fetch('/api/user/remove_favorite', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ favorite_id: favoriteId })
            })
            .then(res => res.json())
            .then(data => {
                alert(data.msg);
                if (data.success) {
                    // 刷新页面重新加载收藏列表
                    window.location.reload();
                }
            })
            .catch(err => {
                console.error('取消收藏失败:', err);
                alert('操作失败，请重试');
            });
        }
    }
</script>
{% endblock %}
